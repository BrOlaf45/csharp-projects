<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript - Array</title>
    <script type="text/javascript">
        var Array2 = new Array('Mercedes', 'BMW', 'Audi', 'Fiat');


    </script>

</head>
<body>
    <script>

        document.write("<br/>" + Array2.toString());
        Array2.push('Porsche');
        Array2.unshift('Mustang');
        document.write("<br/>" + Array2.toString());



    </script>




</body>
</html>
