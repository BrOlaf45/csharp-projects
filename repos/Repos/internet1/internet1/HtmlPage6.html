<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JavaScript - array </title>
    <script type="text/javascript">
        var array2 = new Array('mercedes', 'bmw', 'audi', 'fiat', 'porsche' , 'mustang');


    </script>
</head>
<body>
    <table id="tab1 " style="border:solid 1px red">

        <tr id="row1">      </tr>
            <tr id="row2">   </tr>


    </table>

    <script>
        var i;
        for (i = 0; i < array2.length; i++) {

            if (i<3)
        
            document.getElementById("row1").innerHTML +=
                    "<td style=\"border: solid 1px green; width:70px\">" + array2[i] + "</td>";
            else
                document.getElementById("row2").innerHTML +=
                    "<td style=\"border: solid 1px green; width:70px\">" + array2[i] + "</td>";
        }


    </script>

</body>
</html>
