<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body{
            font-family:sans-serif;
            font-size:large;
        }
    </style>
    
    <script>
        function Employee(firstName, lastName, employeeID) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.employeeID = employeeID;

        }
        var employees = new Array();
        employees[0] = new Employee();
        employees[0].firstName = "Jan";
        employees[0].lastName = "Kowalski";
        employees[0].employeeID = 1234;

        employees[1] = new Employee("Adam", "Nowak", 4567);
        employees[2] = new Employee("Janusz", "Kowal", 5499);

        var employee1 = new Employee("Abdurrahman", "Digidik", 3169);
        employees[3] = employee1;
    </script>
</head>
<body>
    <script>
        var i;
        for (var i = 0; i < employees.length; i++)
            document.write("<br />" + employees[i].firstName + " " + employees[i].lastName + " " + employees[i].employeeID + " ");
    </script>





</body>
</html>
